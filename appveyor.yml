image: Visual Studio 2017

init:
  - git config --global core.autocrlf true

branches:
  only:
    - master

before_build:
  - nuget restore src\Everything.sln -ConfigFile src\NuGet.Config -verbosity detailed
  - nuget restore src\Sarif.Viewer.VisualStudio.sln -ConfigFile src\NuGet.Config -verbosity detailed
  - '"%ProgramFiles(x86)%\Microsoft Visual Studio\2017\Community\Common7\Tools\VsDevCmd.bat"'
  - BeforeBuild.cmd

platform: AnyCPU

environment:
  matrix:
  - _CL_: /c /analyze /analyze:quiet- /W4 /analyze:autolog:ext prefast.sarif
  - solution_name: Everything.sln
  - solution_name: Sarif.Viewer.VisualStudio.sln

install:
  - ps: .\dotnet-install.ps1 --version 2.0.0

configuration:
  - Release

build_script:
  - msbuild %solution_name% /verbosity:detailed /target:rebuild /p:AutoGenerateBindingRedirects=false

after_build:
  - ps: .\appveyor\Push-PrefastResultsToAppveyor.ps1
  - ps: .\RunUnitTests.ps1

test: off

notifications:
  - provider: Email
    to:
     - vsarcplat@microsoft.com
    subject: '{{projectName}} Build {{status}}: Version: {{buildVersion}}'
    on_build_status_changed: true

cache:
  - packages -> **\packages.config
  - '%LocalAppData%\NuGet\Cache'
